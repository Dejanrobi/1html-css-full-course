<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .shadow-button{
      background-color: green;
      color: white;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-right: 23px;
      padding-left: 23px;
      font-size: 25px;
      cursor: pointer;
      transition: box-shadow 0.2s;

    }

    .shadow-button:hover{
      box-shadow: 4px 4px 5px rgba(0, 0, 0, 0.25);
      /*right, bottom, blur rgba(red, blue, green, opacity)*/
    }
  </style>
  <button class="shadow-button">Shadow</button>
  
</body>
</html>
